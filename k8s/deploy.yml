---
apiVersion: v1
kind: Namespace
metadata:
  name: evil
  labels:
    name: evil

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evilpetclinic
  namespace: evil
  labels:
    app: evilpetclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evilpetclinic
  strategy: {}
  template:
    metadata:
      labels:
        app: evilpetclinic
    spec:
      containers:
      - image: gcr.io/pcc-dev-sandbox/gcr.io/pcc-dev-sandbox/evilpetclinic:latest
        name: evilpetclinic
        imagePullPolicy: IfNotPresent
        resources: {}
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
          name: evilpetclinic
          protocol: TCP
      imagePullSecrets:
      - name: regcred
      securityContext:
        runAsUser: 0
      hostNetwork: false

---
apiVersion: v1
kind: Service
metadata:
  name: evilpetclinic-service
  namespace: evil
spec:
  selector:
    app: evilpetclinic
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
